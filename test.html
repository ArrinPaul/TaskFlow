<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Display Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .task-item {
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            display: block !important;
            opacity: 1 !important;
        }
        .task-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .task-text {
            color: #333;
            font-size: 16px;
            flex: 1;
        }
        .priority-badge {
            background: #007bff;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Task Display Test</h1>
    <div id="task-container">
        <ul id="task-list" style="list-style: none; padding: 0;">
            <!-- Tasks will be added here -->
        </ul>
    </div>

    <script>
        // Test tasks
        const testTasks = [
            { id: 1, text: 'Complete project presentation', completed: false, priority: 'high' },
            { id: 2, text: 'Reply to important emails', completed: true, priority: 'medium' },
            { id: 3, text: 'Go for a morning run', completed: false, priority: 'low' }
        ];

        function renderTestTasks() {
            const taskList = document.getElementById('task-list');
            const taskHtml = testTasks.map(task => `
                <li class="task-item">
                    <div class="task-content">
                        <input type="checkbox" ${task.completed ? 'checked' : ''} style="width: 18px; height: 18px;">
                        <span class="task-text">${task.text}</span>
                        <span class="priority-badge">${task.priority}</span>
                    </div>
                </li>
            `).join('');
            taskList.innerHTML = taskHtml;
            console.log('Test tasks rendered:', testTasks.length);
        }

        // Render when page loads
        document.addEventListener('DOMContentLoaded', renderTestTasks);
    </script>
</body>
</html>
